[machine]
  type = "pc"
  accel = "kvm"

[device "pcie.1"]
  driver = "pcie-root-port"
  bus = "pci.0"
  addr = "1c.0"
  port = "1"
  chassis = "1"
  multifunction = "on"


[device "pcie.7"] # VFIO GPU
  driver = "pcie-root-port"
  bus = "pci.0"
  addr = "1c.6"
  port = "7"
  chassis = "7"

[device "pcie.8"] # VFIO GPU
#  driver = "pcie-root-port"
  driver = "ioh3420"
  bus = "pci.0"
  addr = "1c.7"
  port = "8"
  chassis = "8"

